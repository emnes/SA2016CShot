<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="scripts/styles/main.css">
  <!-- include jQuery -->
  <script src="vendor/jquery-2.2.3.min.js"></script>
  <!-- include threex planets -->
  <script src='vendor/three.min.js'></script>
  <script src='vendor/threex.planets.js'></script>
  <script src='vendor/threex.atmospherematerial.js'></script>
  <!-- include for threex.glowdatgui -->
  <script src='vendor/dat.gui.min.js'></script>
  <script src="vendor/threex.atmospheredatgui.js"></script>
  <!-- include for satellite.ks -->
  <script src="vendor/satellite.min.js"></script>
  <script src="vendor/OrbitControls.js"></script>

  <!-- Satellites -->
  <script src="scripts/utils.js"></script>
  <script src="scripts/satellites.js"></script>
  <script src="scripts/cubesatparser.js"></script>
  <script src="scripts/initialize.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">
        <img class="brand-image responsive-img" src="assets/images/cubeshot_logo.png" alt="CubeShot">
      </a>
    </div>
  </nav>

  <main class="row">
    <form class="col s3 interface" action="">
      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input id="address-search" type="text" class="validate" />
        <label for="address-search">Search</label>
      </div>

      <div class="input-field col s12">
        <label for="date-picker">Date</label>
        <input type="date" class="datepicker">

        <div class="range-field">
          <input id="detailed-time" type="range" min="-100" max="100" value="0"/>
        </div>

        <p id="simulation-time"></p>
      </div>

      <div class="input-field col s12">
        <select multiple>
          <option value="" disabled selected>Operator</option>
          <option value="1">Aerospace Corporation</option>
          <option value="2">AggieSat Lab</option>
          <option value="3">Samara State Aerospace University, SGAU</option>
          <option value="4">Facultad de Ingenier Uruguay</option>
          <option value="5">Microspace Rapid Pvt Ltd</option>
          <option value="6">TU Berlin</option>
          <option value="7">University of Texas at Austin</option>
          <option value="8">Graz University of Technology</option>
          <option value="9">BRITE-PL consortium</option>
          <option value="10">UTIAS</option>
          <option value="11">Fachhochschule Aachen</option>
          <option value="12">Satellogic S.A.</option>
          <option value="13">Department of Astronautics, University of Tokyo</option>
          <option value="14">Tokyo Institute of Technology Laboratory for Space Systems</option>
          <option value="15">Technical University of Delft</option>
          <option value="16">Surrey Space Centre</option>
          <option value="17">Space laboratory of the Herzliya Science Center</option>
          <option value="18">Embry-Riddle Aeronautical University</option>
          <option value="19">University of Tartu</option>
          <option value="20">exactEarth / COM DEV</option>
          <option value="21">PolySat</option>
          <option value="22">Montana Space Grant Consortium</option>
          <option value="23">NASA Goddard Space Flight Center</option>
          <option value="24">Planet Labs</option>
          <option value="25">AMSAT-UK</option>
          <option value="26">National University of Singapore</option>
          <option value="27">GOMSpace</option>
          <option value="28">JPL / CalTech</option>
          <option value="29">KIT</option>
          <option value="30">KIT</option>
          <option value="31">Universidade de Vigo</option>
          <option value="32">Istanbul Technical University</option>
          <option value="33">Spire</option>

        </select>
      </div>
      <div class="input-field col s12">
        <select multiple>
          <option value="" disabled selected>Satellite</option>
          <option value="1">EYESAT-1</option>

        </select>
      </div>
    </form>

    <div class="col s9 earth"></div>
  </main>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>
  <script src="scripts/main.js"></script>
</body>
</html>
